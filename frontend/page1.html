<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram-Style Chat</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="chat-container">
        <!-- Header -->
        <div class="chat-header">
            <img src="https://via.placeholder.com/40" alt="Profile" class="profile-pic">
            <span class="chat-name">John Doe</span>
        </div>

        <!-- Messages Area -->
        <div class="chat-box">
            <div class="message received">
                <p>Hey! How's your day going?</p>
                <span class="timestamp">10:15 AM</span>
            </div>
            <div class="message sent">
                <p>Pretty good! Just working on a project.</p>
                <span class="timestamp">10:17 AM</span>
            </div>
            <div class="message received">
                <p>That sounds interesting! What's it about?</p>
                <span class="timestamp">10:18 AM</span>
            </div>
        </div>

        <!-- Input Area -->
        <div class="chat-input">
            <input type="text" placeholder="Type a message..." id="message-input">
            <button id="send-btn">Send</button>
        </div>
    </div>

</body>
</html>
